<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Parlor</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Pizza Parlor</h1>
      </div>
      <form id="pizza">
        <label for="name"></label>
        <h5>Name</h5>
        <input id="name" class="form-control" type="text" />
        <br />
        <h5>Would you like to add meat to your pizza? (Add $2)</h5>
        <select class="form-control" id="meat-topping">
          <option>No Meat</option>
          <option>Ham</option>
          <option>Sausage</option>
          <option>Pepperoni</option>
        </select>
        <br />
        <h5>Would you like to add a vegetable? (Add $1)</h5>
        <select class="form-control" id="vegetable-topping">
          <option>No Vegetables</option>
          <option>Mushrooms</option>
          <option>Onions</option>
          <option>Peppers</option>
        </select>
        <br />
        <h5>Would you like to add anything else? (Free!)</h5>
        <select class="form-control" id="other-topping">
          <option>Just Cheese!</option>
          <option>Pineapple</option>
          <option>Olives</option>
          <option>Garlic</option>
        </select>
        <br />
        <h5>What size pizza would you like?</h5>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small" checked />
            Small ($10)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium" />
            Medium ($15)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large" />
            Large ($20)
          </label>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
      <br />
      <div class="total">
        <h5>Total: $<span id="total-value"></span></h5>
      </div>
    </div>
  </body>
</html>
